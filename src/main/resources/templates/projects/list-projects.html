<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head"></head>
  <body>
  
  	<nav th:replace="layouts :: navbar"></nav>
    
    <div class="container">
    
    	<h3>Projects Directory</h3>
    	<hr />
    	
    	<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">New Project</a>
    	
    	<table class="table table-bordered table-striped">
    		<thead class="thead-dark">
    			<tr>
    				<th>Project Name</th>
    				<th>Project Stage</th>
    				<th>Description</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="field: ${projectList}">
    				<td th:text="${field.name}"></td>
    				<td th:text="${field.stage}"></td>
    				<td th:text="${field.description}"></td>
    			</tr>
    		</tbody>
    	</table>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
