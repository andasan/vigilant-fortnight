<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head"></head>
  <body>
  
  <nav th:replace="layouts :: navbar"></nav>
    
    <div class="container">
    
    	<div class="jumbotron">
    		<div class="col-md-12">
    			<h1 class="testing">Hello!</h1>
    			<p class="lead">Welcome to Project IO v. </p>
    			<hr class="my-4" />
    		</div>
    	</div>
    	
    	<div class="row">
    		<div class="col-md-6">
    		
    			<h3>Current Employees</h3>
    			<table class="table table-bordered table striped">
    				<thead class="thead-dark">
    					<tr>
    						<th>First Name</th>
    						<th>Last Name</th>
    						<th>Project Count</th>
    					</tr>
    				</thead>
    				
    				<tbody>
    					<tr th:each="field : ${employeeList}">
    						<td th:text="${field.firstName}"></td>
    						<td th:text="${field.lastName}"></td>
    						<td th:text="${field.projectCount}"></td>
    					</tr>
    				</tbody>
    			</table>
    
    		</div>

    		<div class="col-md-6">
    			<canvas id="myChart" width="400" height="400"></canvas>
				<script>
				var ctx = document.getElementById('myChart').getContext('2d');
				var myChart = new Chart(ctx, {
				    type: 'bar',
				    data: {
				        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
				        datasets: [{
				            label: '# of Votes',
				            data: [12, 19, 3, 5, 2, 3],
				            backgroundColor: [
				                'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)'
				            ],
				            borderColor: [
				                'rgba(255, 99, 132, 1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)'
				            ],
				            borderWidth: 1
				        }]
				    },
				    options: {
				        scales: {
				            yAxes: [{
				                ticks: {
				                    beginAtZero: true
				                }
				            }]
				        }
				    }
				});
				</script>	
    		</div>
    	</div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
