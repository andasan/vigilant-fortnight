<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head"></head>
  <body>
  
  <nav th:replace="layouts :: navbar"></nav>
    
    <div class="container">
    
    	<div class="jumbotron">
    		<div class="col-md-12">
    			<h1 class="testing">Hello!</h1>
    			<p class="lead">Welcome to Project IO v.<span th:text="${versionNumber}"></span> </p>
    			<hr class="my-4" />
    		</div>
    	</div>
    	
    	<div class="row">
    		<div class="col-md-6">
    		
    			<h3>Current Employees</h3>
    			<table class="table table-bordered table striped">
    				<thead class="thead-dark">
    					<tr>
    						<th>First Name</th>
    						<th>Last Name</th>
    						<th>Project Count</th>
    					</tr>
    				</thead>
    				
    				<tbody>
    					<tr th:each="field : ${employeeList}">
    						<td th:text="${field.firstName}"></td>
    						<td th:text="${field.lastName}"></td>
    						<td th:text="${field.projectCount}"></td>
    					</tr>
    				</tbody>
    			</table>
    
    		</div>

    		<div class="col-md-6">
    			<canvas id="myChart"></canvas>
				<script>
					var chartData = "[[${projectStatusCount}]]"
				</script>	
    		</div>
    	</div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/chartdata.js}"></script>
  </body>
</html>
